<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oh My Food!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/0b857a3b0d.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>


    <nav id="nav" class="nav">
        <a class="icon-arrow-wrapper" href="./index.html">
            <i class="fas fa-arrow-left icon"></i>
        </a>
        <div class="logo">
            <h4 class="company-title">ohmyfood</h1>
        </div>
    </nav>



    <main class="main--menu">

        <div class="menu">

            <div class="menu_img">
                <div class="image-wrapper">
                    <img src="./images/restaurants/palette-du-gout.jpg" alt="">
                </div>
            </div>



            <form class="menu__content">

                <header class="main__header">
                    <h1>
                        La note enchantée
                    </h1>
                    <label class="icon icon--heart" id="favorite1">
                        <input class="checkbox checkbox--heart" type="checkbox" for="favorite1">
                        <i class="fas fa-heart filled"></i>
                        <div class="icon-hider"></div>
                        <i class="fas fa-heart empty"></i>
                    </label>
                </header>


                <section class="section menu-section menu-section--apetizers">

                    <header class="menu-section__header">
                        <h3>Entrées</h3>
                    </header>
                    <div class="block__content">
                        <label class="card" for="apetizer1">
                            <input type="radio" checked name="apetizer" id="apetizer1">

                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Ravioles de foie gras</h4>
                                    <p class="card__content__text__info">Accompagnés de leur crème à la truffe</p>
                                </div>
                                <div class="price">
                                    <span>25€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="apetizer2">
                            <input type="radio" name="apetizer" id="apetizer2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Caviar osciètre</h4>
                                    <p class="card__content__text__info">Sur blini à la farine de blé noir</p>
                                </div>
                                <div class="price">
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="apetizer3">
                            <input type="radio" name="apetizer" id="apetizer3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Homard et espuma de potiron</h4>
                                    <p class="card__content__text__info">Mariné aux zestes d'orange</p>
                                </div>
                                <div class="price">
                                    <span>20€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="apetizer4">
                            <input type="radio" name="apetizer" id="apetizer4">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Foie gras de canard cuit entier</h4>
                                    <p class="card__content__text__info">Confiture de figue et pain toasté</p>
                                </div>
                                <div class="price">
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>
                </section>

                <section class="section menu-section menu-section--main">
                    <header class="menu-section__header">
                        <h3>Plats</h3>
                    </header>
                    <div class="block__content">
                        <label class="card" for="main1">
                            <input type="radio" name="main" id="main1">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Noix de coquilles Saint-Jacques</h4>
                                    <p class="card__content__text__info">Sur lit de purée de céleri-rave</p>
                                </div>
                                <div class="price">
                                    <span>40€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="main2">
                            <input type="radio" name="main" id="main2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Langoustine poêlée</h4>
                                    <p class="card__content__text__info">Purée de patate douce</p>
                                </div>
                                <div class="price">
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="main3">
                            <input type="radio" name="main" id="main3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Mijoté de queue de boeuf </h4>
                                    <p class="card__content__text__info">Et riz sauvage aux zestes de citron</p>
                                </div>
                                <div class="price">
                                    <span>44€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>
                    </div>
                </section>

                <section class="section menu-section menu-section--dessert">
                    <header class="menu-section__header">
                        <h3>Desserts</h3>
                    </header>

                    <div class="block__content">
                        <label class="card" for="dessert1">
                            <input type="radio" name="dessert" id="dessert1">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Macaron noisette et chocolat</h4>
                                    <p class="card__content__text__info">Glace au caramel brun et sel de Guérande</p>
                                </div>
                                <div class="price">
                                    <span>18€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="dessert2">
                            <input type="radio" name="dessert" id="dessert2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Baba au rhum revisité</h4>
                                    <p class="card__content__text__info">Avec son coulis de citron</p>
                                </div>
                                <div class="price">
                                    <span>22€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="dessert3">
                            <input type="radio" name="dessert" id="dessert3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Tarte au citron meringuée</h4>
                                    <p class="card__content__text__info">Déstructurée</p>
                                </div>
                                <div class="price">
                                    <span>23€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                    </div>

                </section>

                <div class="btn-wrapper">
                    <button class="btn btn--gradient btn--explore">Commander</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="block__header">
                <h4 class="company-title">ohmyfood</h1>
            </div>

            <!-- <img src="./images/logo/ohmyfood@2x.svg" alt="logo oh my food!"> -->

            <ul class="footer__menu">
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <div class="icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <div class="icon">
                            <i class="fas fa-hands-helping"></i>
                        </div>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <p>Mentions légales</p>
                    </a>

                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <p>Contact</p>
                    </a>

                </li>
            </ul>

        </div>


    </footer>


    <script src="" async defer></script>
</body>

</html>
