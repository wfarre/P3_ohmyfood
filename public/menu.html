<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oh My Food!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/0b857a3b0d.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

    <nav id="nav" class="nav">
        <div class="icon-arrow-wrapper">
            <i class="fas fa-arrow-left icon"></i>
        </div>
        <div class="logo">
            <h4 class="company-title">ohmyfood</h1>
        </div>
    </nav>



    <main class="main--galette">

        <div class="menu">

            <div class="menu_img">
                <div class="image-wrapper">
                    <img src="./images/restaurants/palette-du-gout.jpg" alt="">
                </div>
            </div>



            <form class="menu__content">

                <header class="main__header">
                    <h1>
                        La palette du goût
                    </h1>
                    <label class="icon icon--heart" id="favorite1">
                        <input class="checkbox checkbox--heart" type="checkbox" for="favorite1">
                        <i class="fas fa-heart"></i>
                        <i class="far fa-heart"></i>
                    </label>
                </header>


                <section class="section menu-section menu-section--apetizers">

                    <header class="menu-section__header">
                        <h3>Entrées</h3>
                    </header>
                    <div class="block__content">
                        <label class="card" for="apetizer1">
                            <input type="radio" checked name="apetizer" id="apetizer1">

                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Fricassée d'escargot</h4>
                                    <p class="card__content__text__info">Au piment d'Espelette</p>
                                </div>
                                <div class="price">
                                    <span>25€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="apetizer2">
                            <input type="radio" name="apetizer" id="apetizer2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Foie gras de canard mi-cuit</h4>
                                    <p class="card__content__text__info">Et ses copeaux de truffe noire</p>
                                </div>
                                <div class="price">
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="apetizer3">
                            <input type="radio" name="apetizer" id="apetizer3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Oeuf au plat</h4>
                                    <p class="card__content__text__info">Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <div class="price">
                                    <span>20€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>
                </section>

                <section class="section menu-section menu-section--main">
                    <header class="menu-section__header">
                        <h3>Plats</h3>
                    </header>
                    <div class="block__content">
                        <label class="card" for="main1">
                            <input type="radio" name="main" id="main1">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Filet de boeuf aux herbes</h4>
                                    <p class="card__content__text__info">Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <div class="price">
                                    <span>40€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="main2">
                            <input type="radio" name="main" id="main2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Parmentier de queue de boeuf</h4>
                                    <p class="card__content__text__info">À la truffe noire sur sa purée de panais
                                    </p>
                                </div>
                                <div class="price">
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="main3">
                            <input type="radio" name="main" id="main3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Filet de turbot</h4>
                                    <p class="card__content__text__info">Aux agrumes</p>
                                </div>
                                <div class="price">
                                    <span>44€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>
                    </div>
                </section>

                <section class="section menu-section menu-section--dessert">
                    <header class="menu-section__header">
                        <h3>Desserts</h3>
                    </header>
                    <div class="block__content">
                        <label class="card" for="dessert1">
                            <input type="radio" name="dessert" id="dessert1">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Paris-Brest</h4>
                                    <p class="card__content__text__info">Revisité</p>
                                </div>
                                <div class="price">
                                    <span>18€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="dessert2">
                            <input type="radio" name="dessert" id="dessert2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Macaron au chocolat d'exception </h4>
                                    <p class="card__content__text__info">Et glace à la vanille de Madagascar</p>
                                </div>
                                <div class="price">
                                    <span>22€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="dessert3">
                            <input type="radio" name="dessert" id="dessert3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Mousse au chocolat </h4>
                                    <p class="card__content__text__info">Au piment d'Espelette et à la truffe noire
                                    </p>
                                </div>
                                <div class="price">
                                    <span>23€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                    </div>

                </section>

                <div class="btn-wrapper">
                    <button class="btn btn--gradient btn--explore">Commander</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="block__header">
                <h4 class="company-title">ohmyfood</h1>
            </div>

            <!-- <img src="./images/logo/ohmyfood@2x.svg" alt="logo oh my food!"> -->

            <ul class="footer__menu">
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <div class="icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <div class="icon">
                            <i class="fas fa-hands-helping"></i>
                        </div>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <p>Mentions légales</p>
                    </a>

                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <p>Contact</p>
                    </a>

                </li>
            </ul>

        </div>


    </footer>


    <script src="" async defer></script>
</body>

</html>
