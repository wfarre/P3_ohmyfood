<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oh My Food!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/0b857a3b0d.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="loader-wrapper">
        <div class="loader"></div>
    </div>


    <nav id="nav" class="nav">
        <a class="icon-arrow-wrapper" href="./index.html">
            <i class="fas fa-arrow-left icon"></i>
        </a>
        <div class="logo">
            <h4 class="company-title">ohmyfood</h1>
        </div>
    </nav>



    <main class="main--menu">

        <div class="menu">

            <div class="menu_img">
                <div class="image-wrapper">
                    <img src="images/restaurants/palette-du-gout.jpg" alt="">
                </div>
            </div>



            <form class="menu__content">

                <header class="main__header">
                    <h1>
                        À la française
                    </h1>
                    <label class="icon icon--heart" id="favorite1">
                        <input class="checkbox checkbox--heart" type="checkbox" for="favorite1">
                        <i class="fas fa-heart filled"></i>
                        <div class="icon-hider"></div>
                        <i class="fas fa-heart empty"></i>
                    </label>
                </header>

                <div class="container menu-wrapper">


                <section class="section menu-section menu-section--apetizers">

                    <header class="menu-section__header">
                        <h3>Entrées</h3>
                    </header>
                    <div class="block__content">
                        <!-- <div class="container card-container"> -->
                        <label class="card" for="apetizer1">
                            <input type="radio" name="apetizer" id="apetizer1">

                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Tartare de poulpe acidulé </h4>
                                    <p class="card__content__text__info">Aux zestes d'orange </p>
                                </div>
                                <div class="price">
                                    <span>25€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="apetizer2">
                            <input type="radio" name="apetizer" id="apetizer2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Velouté de légumes d'antan </h4>
                                    <p class="card__content__text__info">Carotte, panais, topinambour</p>
                                </div>
                                <div class="price">
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="apetizer3">
                            <input type="radio" name="apetizer" id="apetizer3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Soupe à l'oignon</h4>
                                    <p class="card__content__text__info">Revisitée</p>
                                </div>
                                <div class="price">
                                    <span>20€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>
                        <!-- </div> -->
                    </div>
                </section>

                <section class="section menu-section menu-section--main">
                    <header class="menu-section__header">
                        <h3>Plats</h3>
                    </header>
                    <div class="block__content">
                        <!-- <div class="container card-container"> -->

                        <label class="card" for="main1">
                            <input type="radio" name="main" id="main1">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Coquilles Saint-Jacques</h4>
                                    <p class="card__content__text__info">Accompagnées d'une purée de panais</p>
                                </div>
                                <div class="price">
                                    <span>40€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="main2">
                            <input type="radio" name="main" id="main2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Magret de canard</h4>
                                    <p class="card__content__text__info">Et parmentier de pommes de terre </p>
                                </div>
                                <div class="price">
                                    <span>35€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="main3">
                            <input type="radio" name="main" id="main3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Pigeonneau d’Ille-et-Vilaine</h4>
                                    <p class="card__content__text__info">Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <div class="price">
                                    <span>44€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>
                    </div>
                    <!-- </div> -->
                </section>

                <section class="section menu-section menu-section--dessert">
                    <header class="menu-section__header">
                        <h3>Desserts</h3>
                    </header>
                    <div class="block__content">
                        <!-- <div class="container card-container"> -->
                        <label class="card" for="dessert1">
                            <input type="radio" name="dessert" id="dessert1">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Pétales de violettes glacés</h4>
                                    <p class="card__content__text__info">Et purée de noisettes</p>
                                </div>
                                <div class="price">
                                    <span>18€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="dessert2">
                            <input type="radio" name="dessert" id="dessert2">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Fondant au chocolat</h4>
                                    <p class="card__content__text__info">Revisité</p>
                                </div>
                                <div class="price">
                                    <span>22€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>

                        <label class="card" for="dessert3">
                            <input type="radio" name="dessert" id="dessert3">
                            <div class="card__content">
                                <div class="card__content__text">
                                    <h4 class="card__content__text__title">Millefeuille croustillant</h4>
                                    <p class="card__content__text__info">Myrtilles et pâte d’amande</p>
                                </div>
                                <div class="price">
                                    <span>23€</span>
                                </div>
                            </div>
                            <div class="checkmark-wrapper">
                                <i class="fas fa-check-circle checkmark-icon"></i>
                            </div>
                        </label>
                    </div>


                    <!-- </div> -->

                </section>

            </div>

                <div class="btn-wrapper">
                    <button class="btn btn--gradient btn--explore">Commander</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="block__header">
                <h4 class="company-title">ohmyfood</h1>
            </div>

            <!-- <img src="./images/logo/ohmyfood@2x.svg" alt="logo oh my food!"> -->

            <ul class="footer__menu">
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <div class="icon">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <p>Proposer un restaurant</p>
                    </a>
                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <div class="icon">
                            <i class="fas fa-hands-helping"></i>
                        </div>
                        <p>Devenir partenaire</p>
                    </a>
                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <p>Mentions légales</p>
                    </a>

                </li>
                <li class="footer__menu__item">
                    <a class="footer__menu__item__link" href="">
                        <p>Contact</p>
                    </a>

                </li>
            </ul>

        </div>


    </footer>


    <script src="" async defer></script>
</body>

</html>
